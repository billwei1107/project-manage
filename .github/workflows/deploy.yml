name: Deploy to Production

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: SSH Remote Commands
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          # 0. Check Active Ports (Diagnostic)
          echo "=== ACTIVE PORTS (Before Maintainance) ==="
          sudo netstat -tulpn | grep LISTEN || sudo ss -tulpn | grep LISTEN
          echo "=========================================="

          # 1. Navigate to project directory
          if [ -d "project-manage" ]; then
            cd project-manage
            echo "Pulling latest code..."
            git pull origin main
          else
            echo "Cloning project..."
            git clone https://github.com/billwei1107/project-manage.git
            cd project-manage
          fi

          # 2. Stop old containers (Force Clean)
          echo "Force stopping old containers..."
          docker compose -f docker/compose.yaml down --rmi local --remove-orphans
          docker system prune -af --volumes

          # 3. Start services with build
          echo "Starting Docker Compose..."
          docker compose -f docker/compose.yaml up -d --build --force-recreate

          # 4. Immediate Log Check
          echo "=== IMMEDIATE LOG CHECK ==="
          docker logs project-manage-frontend || echo "No logs found"
          
          echo "Deployment Completed!"

          # 5. POST-DEPLOY DEBUGGING (Strictly for diagnosis)
          echo "=== DEBUGGING: Container Status ==="
          docker ps --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"
          
          echo "=== DEBUGGING: Frontend File Check ==="
          if docker ps | grep -q project-manage-frontend; then
            docker exec project-manage-frontend ls -alR /usr/share/nginx/html
            echo "--- Nginx Config ---"
            docker exec project-manage-frontend cat /etc/nginx/conf.d/default.conf
          else
            echo "Frontend container is NOT running!"
          fi

          echo "=== DEBUGGING: Internal Curl Test ==="
          curl -I http://localhost:8080 || echo "Curl failed"
